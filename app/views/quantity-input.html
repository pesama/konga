<div class="input-group">
	<input type="number" class="form-control text-right" id="{{ fieldId }}" placeholder="" ng-model="value.text" ng-disabled="disableField(mode, property)" ng-pattern="validation.pattern()" ng-required="validation.required()" maxlength="{{ validation.maxlength() }}" aria-describedby="{{ fieldId }}_addon" step="{{ step }}" konga-field-name="fieldId" inputFormat>
	<span class="input-group-addon" id="{{ fieldId }}_addon">&nbsp; {{ unit }} &nbsp;</span>
</div>
