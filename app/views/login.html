<div class="page-header">
	<h2>{{ 'message.login.title' | translate }}</h2>
</div>

<div class="row">

	<p ng-show="error!=null">{{error}}</p>
	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">{{ 'message.login.username' | translate }}:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" type="text" class="form-control-login" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">{{ 'message.login.password' | translate }}:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control-login" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="rememberMe">{{ 'message.login.rememberme' | translate }}
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="{{ 'message.login.proceed' | translate }}" class="btn btn-primary" ng-click="login()"/>
				</div>
			</div>
		</form>
	</div>
</div>
