<div class="container-fluid">
	<div class="jumbotron col-md-6 col-md-offset-3 login-pane">
		<img src="/images/logo.png" />
		<h2>{{ 'message.login.title' | translate }}</h2>
		<p>{{ 'message.login.description' | translate }}</p>
		<p ng-show="error!=null" class="text-danger">{{error}}</p>
		<p>
		<form role="form" class="form-horizontal">
			<div class="form-group col-md-10">
				<label for="username" class="col-md-4 control-label">{{ 'message.login.username' | translate }}:</label>
				<div class="col-md-8">
					<input id="username" name="username" ng-model="username" type="text" class="form-control" tabindex="1" />
				</div>
			</div>
			<div class="form-group col-md-10">
				<label for="password" class="col-md-4 control-label">{{ 'message.login.password' | translate }}:</label>
				<div class="col-md-8">
					<input id="password" name="password" ng-model="password" type="password" class="form-control" tabindex="2" />
				</div>
			</div>
			<!-- <div class="form-group col-md-10">
				<div class="col-md-8 col-md-offset-4">
					<div class="checkbox">
						<label>
							<input id="rememberMe" type="checkbox" ng-model="rememberMe" tabindex="3">{{ 'message.login.rememberme' | translate }}
						</label>
					</div>
				</div>
			</div> -->
			<div class="form-group col-md-12 text-right">
				<button id="loginSubmit" type="submit" class="btn btn-primary" ng-click="login()" tabindex="4">{{ 'message.login.proceed' | translate }}</button>
			</div>
		</form>
		</p>
	</div>
</div>
