<div class="col-md-12 search-table-container">
	<table class="table table-result">
		<tr class="table-header">
			<th ng-repeat="field in fields | resultParams:entityMetadata | orderBy:'priority'">
				<span>{{ field.label | translate:{label: field.owner} }}</span>
			</th>
		</tr>
		<!-- Remove filter:  | filter: filterCode | startFrom:(paginationData.currentPage-1)*paginationData.itemsPerPage | limitTo:paginationData.itemsPerPage -->
		<tr	ng-class="{disabled : !showInRed(entity.statut), enabled : showInRed(entity.statut)}" 
			ng-hide="chantierCtrl.emptyResult" 
			ng-repeat="entity in entities"
			ng-click="update(entityMetadata, entity)">
			<!-- <td>
				<a ng-click="updateChantier(result)">
					<span>{{entity.codeEds}}</span>
				</a>
			</td> -->
			<td ng-repeat="field in fields | resultParams:entityMetadata | orderBy:'priority'">
				<span ng-hide="field.type.type === 'date' || (field.type.type === 'bool' && field.name === 'statut')">{{ entity | mapEdsField:field }}</span>
				<span ng-show="field.type.type === 'bool' && field.name === 'statut'">{{ entity | mapEdsField:field |statut | translate}}</span>
				<span ng-show="field.type.type === 'date'">{{ (entity | mapEdsField:field) | date:'dd/MM/yyyy' }}</span>
			</td>
		</tr>
	</table>
	<div class="row" ng-show="chantierCtrl.emptyResult">
		<h1 class="col-md-12">
			<small>{{chantierCtrl.emptyResult}}</small>
		</h1>
	</div>
</div>
