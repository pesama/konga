<div class="wall" ng-init="init()">
	<div class="entity-search">
		<div class="col-md-3 search-panel" ng-class="filterClass">
			<search-pane 
					entity-metadata="entityMetadata"
					query="query"  
					on-submit="submit"
					on-dispatch="dispatchSearchAction">
			</search-pane>
		</div>
		<div ng-class="{ 'col-md-9': !!filterOpened, 'col-md-12': !filterOpened }">
			<!-- ng-show="hideSearchSpiner"> -->
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3 quickSearchBox" ng-show="paginationData[entityType].count > 0 || quickSearchEnabled" ng-if="config.quicksearch">
						<div class="form-inline">
							<div class="form-group" ng-repeat="quickSearchField in quickSearch">
								<div class="input-group margin-bottom">
									<div class="input-group-addon" ng-click="toggleFilter()" ng-class="{'text-warning': !filterOpened}">
										&nbsp;
										<i class="glyphicon glyphicon-filter"></i>
										&nbsp;
									</div>
									<input type="text" class="form-control" placeholder="{{quickSearchField.metadata.label | translate:quickSearchField.extra }}" ng-model="quickSearchField.value" ng-change="executeQuickSearch()" id="quick-search-{{ quickSearchField.metadata.name }}">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3 form-inline numItemsBox" ng-show="paginationData[entityType].count > 0" ng-if="config.paging">
						<div class="form-group">
							<label class="control-label font-normal">
								{{ 'message.pagination.results-per-page' | translate }}
							</label>
							<select class="form-control" ng-model="paginationCount" ng-change="paginationSubmit()">
								<!-- <option>10</option> -->
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="100">100</option>
							</select>
						</div>
					</div>
					<div class="col-md-9 text-right" ng-show="paginationData[entityType].count > 0"  ng-if="config.paging">
						<div class="form-inline">
							<div class="form-group">
								{{ 'message.pagination.results' | translate:paginationData[entityType] }}
							</div>
							<div class="form-group">
								<pagination boundary-links="true" total-items="paginationData[entityType].count" items-per-page="paginationData[entityType].limit" max-size="4" rotate="false" ng-model="paginationData[entityType].offset" ng-change="paginationSubmit()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
								</pagination>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row result-table">
				<result-table entities="searchResults" 
								entity-metadata="entityMetadata" 
								on-update="operations.openEntityUpdate" 
								pagination-data="paginationData[entityType]"
								pagination-update="paginationUpdate"
								filter-code="quickSearchParams.value[codeField]"
								on-sorting="submitSorting">
				</result-table>
			</div>
			<div class="row" ng-if="config.paging">
				<div class="col-md-12">
					<div class="col-md-6 text-right col-md-offset-6" ng-show="paginationData[entityType].count > 0">
						<div class="form-inline">
							<div class="form-group">
								{{ 'message.pagination.results' | translate:paginationData[entityType] }}
							</div>
							<div class="form-group">
								<pagination boundary-links="true" total-items="paginationData[entityType].count" items-per-page="paginationData[entityType].limit" max-size="4" rotate="false" ng-model="paginationData[entityType].offset" ng-change="paginationSubmit()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
								</pagination>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" ng-if="config.buttons">
				<div class="actions pull-right">
					<button class="btn btn-primary" ng-click="operations.openEntityCreate(entityMetadata)" ng-show="isCreateable" id="create-entity">
						<i class="icon fa fa-plus"></i>
						{{ 'message.action.add' | translate }}
					</button>
					<button class="btn btn-default" ng-repeat="action in entityMetadata.actions" ng-model="action" ng-click="dispatchSearchAction(action)" ng-show="action.scope==='SEARCH' || action.scope==='RESULTS'" id="search-action-dispatcher-{{ action.name }}">
						<i ng-class="action.icon" ng-show="action.icon.length"></i>
						{{ action.label | translate }}
					</button>
				</div>
			</div>
		</div>

		<!-- TODO Uncomment -->
		<!-- <div class="col-md-9 searchLoader" ng-hide="hideSearchSpiner">
			<div class="png-spiner-container"></div>
		</div> -->
	</div>
</div>
<div class="open-filters" ng-if="entityMetadata.searchable !== null" ng-show="!filterOpened">
	
</div>
