<div class="search-pane">
	<div class="search-form">
		<form role="form">
			<raw-input 
				property="field"
				vertical="true" 
				source-list="productCodes[field.name]"
				ng-repeat="field in fields | searchParams | orderBy:'priority'"
				entity="query" 
				metadata="entityMetadata" 
				on-update="operations.updateField"
				mode="search">
			</raw-input>
			<button type="reset" class="btn btn-default" ng-click="operations.clear()">Clean</button>
			<button type="submit" class="btn btn-default" ng-click="operations.submit()">Search</button>
		</form>
	</div>
	<div class="filtermanagement">
		<button class="btn btn-link"
			ng-click="openFilterModel({ dataType: 'filtermgt', operation: 'post'})">Enregistrer
			ce filtre comme favori</button>
		<br />
		<button class="btn btn-link"
			ng-click="openFilterModel({ dataType: 'filtermgt', operation: 'get'})">Charger
			filtre favori</button>
	</div>
</div>
