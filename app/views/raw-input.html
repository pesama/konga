<div class="raw-input" ng-hide="config.hidden">
	<div class="row form-group mode-{{ mode }} {{ parentField ? 'derived' : '' }} {{(isExtended) ? 'extended' : '' }} {{displayMode}}">
		<label class="col-xs-12 col-sm-12 col-md-6 col-lg-4">{{property.label | translate:extra }}</label>
		<div ng-class="{ 'derived': !!parentField, 'full-width-component': (['COMPLEX', 'TABLE', 'PICK_LIST'].indexOf(property.fieldType[mode]) !== -1) }" class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
			<div ng-include="contentUrl" ng-class="classFormInput"></div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-6 col-lg-10 col-lg-offset-4" ng-if="property.hint">
			<span class="text-muted">{{ property.hint | translate:extraÂ }}</span>
		</div>
		<div ng-if="globalValidation" class="col-xs-12 col-sm-12 col-md-8 col-md-offset-6 col-lg-10 col-lg-offset-4">
			<div class="validation-pattern text-danger" ng-show="!validation.valid_pattern()">
				<i class="glyphicon glyphicon-remove"></i>
				{{ 'message.field-validation.pattern' | translate:extra }}
			</div>
			<div class="validation-forbidden-characters text-danger" ng-show="!validation.valid_forbiddenCharacters()">
				<i class="glyphicon glyphicon-remove"></i>
				{{ 'message.field-validation.forbidden-characters' | translate:extra }}
			</div>
			<div class="validation-required text-danger" ng-show="!validation.valid_required()" >
				<i class="glyphicon glyphicon-remove"></i>
				{{ 'message.field-validation.required' | translate:extra }}
			</div>
		</div>
	</div>
</div>
