<input name="{{ property.name }}"type="number"
	class="form-control konga-form-search-input konga-form-simple-search-input"
	id="{{ fieldId }}" placeholder="" ng-model="value.text"
 	ng-disabled="disableField(mode, property)"
	angular.module('konga') ng-required="validation.required()" min="{{ validation.minvalue() }}" max="{{ validation.maxvalue() }}" tabindex="{{ (index + 1) * 12 }}">
