
<input type="number"
	class="form-control sigma-form-search-input sigma-form-simple-search-input"
	id="{{property.fieldName}}" placeholder="" ng-model="value.text"
	ng-disabled="disabled" ng-disabled="disableField(mode, property)"
	ng-pattern="validation.pattern()" ng-required="validation.required()">

<div class="validation">
	<div class="validation-pattern btn-danger">
		{{ 'message.field-validation.pattern' | translate }}
	</div>
	<div class="validation-required btn-danger">
		{{ 'message.field-validation.required' | translate }}
	</div>
</div>
