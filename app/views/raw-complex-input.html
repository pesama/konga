<div class="complex-container" ng-init="hideGlobalValidation()">
	<raw-input 
		property="field"
		vertical="true" 
		ng-repeat="field in value.fields"
		entity="entity[$parent.property.name]"
		root-entity="entity" 
		metadata="value.metadata"
		root-metadata="metadata"
		on-update="updateEntity"
		on-change="changeEntity"
		mode="{{mode}}"
		parent-field="$parent.property"
		creating="creating"
		index="index + $index">
	</raw-input>
</div>
