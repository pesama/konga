<div class="tailoring-input table-selector-field row">
	<div class="col-md-4 text-center" ng-repeat="option in step.options">
		<div class="tailoring-input-option" id="{{ option.name }}" ng-click="model.table = option" ng-class="{ checked: model.table === option }">
			<div class="image">
				&nbsp;
			</div>
			<div class="name">
				{{ option.name }}
			</div>
		</div>
	</div>
</div>
