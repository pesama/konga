<div class="panel-body">

	<div class="modal-header" ng-show="true">
		<button type="button" id="cancelX" class="close" ng-click="close()">&times;</button>
		<h4 class="modal-title">Ajustes del catálogo</h4> 
	</div>  
	<div class="modal-body">
		<div class="row">
			<div class="form-cascade">
				<raw-input 
					property="field"
					vertical="true"
					ng-repeat="field in fields | orderBy:'+priority.update' | allowed:'update'" 
					entity="entity" 
					on-update="operations.updateEntityField"
					on-change="operations.changeEntityField"
					metadata="metadata"
					mode="update"
					creating="creating">
				</raw-input>
			</div>
		</div>
		<div class="row">
			<div class="well bg-warning">
				El modo compra rápida te permite añadir productos al carrito con un solo click. Simplemente pulsa sobre el resultado, y el producto se añadirá al carrito de forma automática. Para añadir más unidades, haz click más veces.
			</div>
		</div>
	</div>
	<div class="clear">&nbsp;</div>
	<div class="modal-footer">
		<!-- <button type="submit" id="save" class="btn btn-success" ng-click="save()" ng-disabled="!entity.characteristic || !entity.value">
			<i class="glyphicon glyphicon-ok"></i>
			{{'message.action.validate' | translate }}
		</button> -->
		<button type="button" id="cancel" class="btn btn-default" ng-click="close()">
			<i class="glyphicon glyphicon-remove"></i>
			{{'message.action.close' | translate }}
		</button>
	</div>
</div>
