<div class="panel-body">

	<div class="modal-header" ng-show="true">
		<button type="button" id="cancelX" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">AÃ±adir acceso de usuario a tienda</h4> 
	</div>  
	<div class="modal-body">
		<div class="row">
			<div class="form-cascade">
				<raw-input 
					property="field"
					vertical="true"
					ng-repeat="field in fields | updateParams:metadata |  orderBy:'+priority.update'" 
					entity="entity" 
					on-update="operations.updateEntityField"
					on-change="operations.changeEntityField"
					metadata="metadata"
					mode="update"
					creating="creating">
				</raw-input>
			</div>
		</div>
	</div>
	<div class="clear">&nbsp;</div>
	<div class="modal-footer">
		<button type="submit" id="save" class="btn btn-success" ng-click="save()" ng-disabled="!entity.storeType || !entity.buyPrice || !entity.sellPrice">
			<i class="glyphicon glyphicon-ok"></i>
			{{'message.action.validate' | translate }}
		</button>
		<button type="button" id="cancel" class="btn btn-default" ng-click="cancel()">
			<i class="glyphicon glyphicon-remove"></i>
			{{'message.action.cancel' | translate }}
		</button>
	</div>
</div>
