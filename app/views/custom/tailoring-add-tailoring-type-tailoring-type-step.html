<div class="panel-body">

	<div class="modal-header" ng-show="true">
		<button type="button" id="cancelX" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">AÃ±adir campo</h4> 
	</div>  
	<form name="tailoringAddTailoringTypeTailoringTypeStep">
		<div class="modal-body">
			<div class="row">
				<div class="form-cascade">
					<raw-input 
						property="field"
						vertical="true"
						ng-repeat="field in fields | updateParams:metadata" 
						entity="entity" 
						on-update="updateEntity"
						metadata="metadata"
						mode="update"
						creating="creating">
					</raw-input>
				</div>
			</div>
		</div>
	</form>
	<div class="clear">&nbsp;</div>
	<div class="modal-footer">
		<button type="submit" id="save" class="btn btn-success" ng-click="save()" ng-disabled="tailoringAddTailoringTypeTailoringTypeStep.$invalid">
			<i class="glyphicon glyphicon-ok"></i>
			{{'message.action.validate' | translate }}
		</button>
		<button type="button" id="cancel" class="btn btn-default" ng-click="cancel()">
			<i class="glyphicon glyphicon-remove"></i>
			{{'message.action.cancel' | translate }}
		</button>
	</div>
</div>
