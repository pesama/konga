<div class="row" ng-init="entity[field] = { width: null, height: null }">
	<div class="col-md-6">
		<input type="number" class="form-control" ng-model="entity[field].width" placeholder="Ancho" />
	</div>
	<div class="col-md-6">
		<input type="number" class="form-control" ng-model="entity[field].height" placeholder="Alto" />
	</div>
</div>
