<div class="radio-inline">
	<label> <input type="radio" name="{{property.fieldName}}"
		ng-value="true" ng-model="value.text">
		{{ 'message.radio.active' | translate }}
	</label>
</div>
<div class="radio-inline">
	<label> <input type="radio" name="{{property.fieldName}}"
		ng-value="false" ng-model="value.text"> {{ 'message.radio.inactive' | translate }}
	</label>
</div>
