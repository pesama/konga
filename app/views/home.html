<div class="panel-body sogma-panel-body">
	<div class="col-md-4 padding-cero">
		<div class="panel panel-default panel-favoris">

					<i class="icon ion-star"></i>
					<span>Menu Favoris</span>
				</h3>
			</div>
			<div class="panel-body">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="item in (favorites.entities | filter:{access: 'PUBLIC'} | orderBy: '+label')" class="liFavorites" ng-click="operations.openEntitySearch(item)">

				</div>
			</div>
		</div>
		<div class="col-md-12 padding-cero">
